<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Desafio: NFT preview card component da Frontend Mentor"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans grid h-screen place-items-center">
    <main>
      <article
        aria-labelledby="NFT-Name"
        class="container max-w-xs p-6 pb-10 flex flex-col flex-1 gap-7 rounded-16 shadow-md"
      >
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT Equilibrium"
          class="block max-w-full h-auto rounded-8"
        />
        <h1
          class="container-heading text-1.375rem leading-1.25 transition-300ms no-underline"
          id="NFT-Name"
        >
          Equilibrium #3429
        </h1>
        <p class="container-description text-1.125rem leading-1.33 font-light">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex justify-between relative flex-col">
          <span class="eth font-semibold ml-1">0.041 ETH</span>
          <span class="limit mt-2 ml-1">3 days left</span>
        </div>

        <p class="container-person mt-6 ml-1">
          Creation of <strong>Jules Wyvern</strong>
        </p>
      </article>
    </main>
  </body>
</html>
